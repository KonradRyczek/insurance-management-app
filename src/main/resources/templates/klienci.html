
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h2 class="my-3 text-center">Klienci</h2>
</br>
    <div class = "container">
        <div class="row">
            <div class="col-md">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 200px;">Imię</th>
                            <th style="width: 200px;">Nazwisko</th>
                            <th style="width: 200px;">Email</th>
                            <th style="width: 200px;">Data uzyskania p.jazdy</th>
                            <th style="width: 200px;">Modyfikuj</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.firstName}"/>
                            <td th:text="${client.lastName}"/>
                            <td th:text="${client.email}"/>
                            <td th:text="${client.driverLicenseIssueDate}"/>
                            <td>
    <!--                            # TODO-->
                                <a class="btn" th:attr="data-email = ${client.email}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                    </svg>
                                </a>

                                <a class="btn" th:href="@{/usunKlienta/{id}(id=${client.clientId})}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="col-md">

                <form action="#" th:action="@{/klienci}" th:object="${client}" method="post">
                    <div>
                        <div style="padding: 10px">
                            <label>Imię:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required/>
                        </div>
                        <div style="padding: 10px">
                            <label>Nazwisko:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required/>
                        </div>
                        <div style="padding: 10px">
                            <label>Email:</label>
                            <input type="text" class="form-control" th:field="*{email}" required/>
                        </div>
                        <div style="padding: 10px">
                            <label>Data wydania prawa jazdy:</label>
                            <input type="date" class="form-control" th:field="*{driverLicenseIssueDate}"/>
                        </div>
                    </div>
                    <button type="submit">Dodaj</button>
                </form>
            </div>
        </div>
    </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
