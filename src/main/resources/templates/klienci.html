                    </tbody>
                </table>

            </div>
            <div class="col-md">

                <form action="#" th:action="@{/klienci}" th:object="${client}" method="post">
                    <div>
                        <div style="padding: 10px">
                            <label>Imię:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required/>
                        </div>
                        <div style="padding: 10px">
                            <label>Nazwisko:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required/>
                        </div>
                        <div style="padding: 10px">
                            <label>Email:</label>
                            <input type="text" class="form-control" th:field="*{email}" required/>
                        </div>
                        <div style="padding: 10px">
                            <label>Data wydania prawa jazdy:</label>
                            <input type="date" class="form-control" th:field="*{driverLicenseIssueDate}" required/>
                        </div>
                    </div>

                    <button type="submit">Dodaj</button>
                </form>

            </div>
