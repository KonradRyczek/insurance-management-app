
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>

<body>
<h2 class="my-3 text-center">Clients</h2>
</br>


    <table>
        <thead>
        <tr>
            <th style="width: 200px;">FirstName</th>
            <th style="width: 200px;">LastName</th>
            <th style="width: 200px;">Email</th>
            <th style="width: 200px;">Data</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.firstName}"/>
            <td th:text="${client.lastName}"/>
            <td th:text="${client.email}"/>
            <td th:text="${client.driverLicenseIssueDate}"/>
        </tr>
        </tbody>
    </table>
</body>
</html>
